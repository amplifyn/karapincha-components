<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Karapincha Component Library</title>

  <script type="module" src="/build/karapincha.esm.js"></script>
  <script nomodule src="/build/karapincha.js"></script>
  <link rel="stylesheet" href="/build/karapincha.css">

</head>

<body>
  <div class="container">
    <section>
      <kp-color-ribbon></kp-color-ribbon>
      <br />
      <placeholder-color-ribbon></placeholder-color-ribbon>
      <br />
      <kp-color-ribbon is-card=true></kp-color-ribbon>
      <br />
      <kp-color-chip color="#FF1E52"></kp-color-chip>
      <br />
      <div style="display: flex; align-items: center; margin-bottom: 8px;">
        <kp-avatar style="margin-right: 8px">+23</kp-avatar>
        <kp-avatar style="margin-right: 8px" is-medium="true">+23</kp-avatar>
        <kp-avatar style="margin-right: 8px" is-large="true">+23</kp-avatar>
      </div>
      <div style="display: flex; align-items: center; margin-bottom: 8px;">
        <kp-avatar style="margin-right: 8px" is-default="true"></kp-avatar>
        <kp-avatar style="margin-right: 8px" is-medium="true" is-default="true"></kp-avatar>
        <kp-avatar style="margin-right: 8px" is-large="true" is-default="true"></kp-avatar>
      </div>
      <div style="display: flex; align-items: center; margin-bottom: 8px;">
        <kp-avatar img="https://randomuser.me/api/portraits/men/32.jpg" style="margin-right: 8px"></kp-avatar>
        <kp-avatar img="https://randomuser.me/api/portraits/men/32.jpg" style="margin-right: 8px" is-medium="true">
        </kp-avatar>
        <kp-avatar img="https://randomuser.me/api/portraits/men/32.jpg" style="margin-right: 8px" is-large="true">
        </kp-avatar>
      </div>
      <kp-avatar-group>
        <kp-avatar img="https://randomuser.me/api/portraits/men/32.jpg" is-large="true"></kp-avatar>
        <kp-avatar img="https://randomuser.me/api/portraits/women/33.jpg" is-large="true"></kp-avatar>
        <kp-avatar img="https://randomuser.me/api/portraits/men/34.jpg" is-large="true"></kp-avatar>
        <kp-avatar img="https://randomuser.me/api/portraits/women/35.jpg" is-large="true"></kp-avatar>
        <kp-avatar img="https://randomuser.me/api/portraits/men/36.jpg" is-large="true"></kp-avatar>
        <kp-avatar img="https://randomuser.me/api/portraits/men/37.jpg" is-large="true"></kp-avatar>
        <kp-avatar is-large="true">+23</kp-avatar>
      </kp-avatar-group>



      <br />
      <kp-data-ribbon data-avatar-url="https://randomuser.me/api/portraits/men/32.jpg"
        data-heading="Design system foundation architecture">
        <div slot="labels">
          <label>Amplifyn Internal</label>
          <label>Design</label>
          <label>Dev</label>
        </div>
        <div slot="actions">
          <button>$</button>
        </div>
        <div slot="after-actions">
          <label>0.0 hrs</label>
        </div>
      </kp-data-ribbon>

      <br />
      <kp-data-ribbon data-heading="Design system foundation architecture">
        <div slot="labels">
          <label>Amplifyn Internal</label>
          <label>Design</label>
          <label>Dev</label>
        </div>
        <div slot="actions">
          <button>$</button>
        </div>
        <div slot="after-actions">
          <label>0.0 hrs</label>
        </div>
      </kp-data-ribbon>

      <br />
      <kp-data-ribbon>
        <div slot="labels">
          <label>Amplifyn Internal</label>
          <label>Design</label>
          <label>Dev</label>
        </div>
        <div slot="actions">
          <button>$</button>
        </div>
        <div slot="after-actions">
          <label>0.0 hrs</label>
        </div>
      </kp-data-ribbon>

      <br />
      <kp-data-ribbon data-heading="Design system foundation architecture">
        <div slot="actions">
          <button>$</button>
        </div>
        <div slot="after-actions">
          <label>0.0 hrs</label>
        </div>
      </kp-data-ribbon>
    </section>
  </div>
</body>

</html>
